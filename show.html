<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Información</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="py-12">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg">
                <div class="p-6 text-gray-900 dark:text-gray-100">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100"> 📜 Detalles del Empleado</h1>
                        <a href="" 
                           class="bg-gray-500 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-500 text-white px-4 py-2 rounded-lg flex items-center transition-colors duration-200">
                           ⬅️ Volver
                        </a>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <div class="flex justify-center">
                                <img src="" 
                                     alt="" 
                                     class="w-48 h-48 rounded-full object-cover shadow-lg border-4 border-gray-200 dark:border-gray-600">
                            </div>

                            <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">🧾Información Personal</h2>
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Nombre Completo</label>
                                        <p class="mt-1 text-lg text-gray-900 dark:text-gray-100"></p>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Número de DUI</label>
                                        <p class="mt-1 text-lg text-gray-900 dark:text-gray-100"></p>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Estado</label>
                                        <span class="mt-1 inline-flex px-3 py-1 {{ $empleado->estado ? 'bg-green-500' : 'bg-red-500' }} text-white rounded-full text-sm">
                                            
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">📖 Información de Contacto</h2>
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Correo Electrónico</label>
                                        <p class="mt-1 text-lg text-gray-900 dark:text-gray-100"></p>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Teléfono</label>
                                        <p class="mt-1 text-lg text-gray-900 dark:text-gray-100"></p>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Dirección</label>
                                        <p class="mt-1 text-lg text-gray-900 dark:text-gray-100"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md">
                                <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">⏱️ Información del Sistema</h2>
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Fecha de Registro</label>
                                        <p class="mt-1 text-lg text-gray-900 dark:text-gray-100"></p>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Última Actualización</label>
                                        <p class="mt-1 text-lg text-gray-900 dark:text-gray-100"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

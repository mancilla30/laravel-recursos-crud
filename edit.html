<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="py-12">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg">
                <div class="p-6 text-gray-900 dark:text-gray-100">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-semibold"> ✏️ Editar Empleado</h1>
                        <a href="#" 
                           class="bg-gray-500 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-500 text-white px-4 py-2 rounded-lg flex items-center transition-colors duration-200">
                            ⬅️ Volver
                        </a>
                    </div>

                    <div class="bg-gray-50 dark:bg-gray-700 p-8 rounded-lg">
                        <form action="" method="POST" enctype="multipart/form-data" class="grid grid-cols-2 gap-8">
                            <div class="space-y-6">
                                <div class="mb-4">
                                    <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nombre(*)</label>
                                    <input type="text" name="nombre" id="nombre" value="" 
                                           placeholder="Ingrese el nombre" 
                                           class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:ring-blue-500 @error('nombre') border-red-500 @enderror">
                                   
                                </div>

                                <div class="mb-4">
                                    <label for="apellido" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Apellido(*)</label>
                                    <input type="text" name="apellido" id="apellido" value="" 
                                           placeholder="Ingrese el apellido" 
                                           class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:ring-blue-500 @error('apellido') border-red-500 @enderror">
                                  
                                </div>

                                <div class="mb-4">
                                    <label for="num_dui" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Número de DUI(*)</label>
                                    <input type="text" name="num_dui" id="num_dui" value="" 
                                           placeholder="00000000-0" maxlength="10" 
                                           class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:ring-blue-500 @error('num_dui') border-red-500 @enderror">
                                  
                                </div>

                                <div class="mb-4">
                                    <label for="correo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Correo electrónico(*)</label>
                                    <input type="email" name="correo" id="correo" value="" 
                                           placeholder="ejemplo@correo.com" 
                                           class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:ring-blue-500 @error('correo') border-red-500 @enderror">
                                   
                                </div>
                            </div>

                            <div class="space-y-6">
                                <div class="mb-4">
                                    <label for="telefono" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Teléfono(*)</label>
                                    <input type="text" name="telefono" id="telefono" value="" 
                                           placeholder="0000-0000" maxlength="9" 
                                           class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:ring-blue-500 @error('telefono') border-red-500 @enderror">
                                   
                                </div>

                                <div class="mb-4">
                                    <label for="direccion" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Dirección(*)</label>
                                    <textarea name="direccion" id="direccion" rows="3" 
                                              placeholder="Ingrese la dirección completa" 
                                              class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-blue-500 focus:ring-blue-500 @error('direccion') border-red-500 @enderror"></textarea>
                                 
                                </div>

                                <div class="mb-4">
                                    <!-- <label for="foto" class="block text-sm font-medium text-gray-700 mb-2">Foto actual:</label>
                                    <div class="mb-4">
                                        <img src="{{ $empleado->foto ? asset('storage/'.$empleado->foto) : asset('images/default-user.png') }}" 
                                             alt="Foto actual de {{ $empleado->nombre }}" 
                                             class="w-32 h-32 rounded-full object-cover border-4 border-blue-200">
                                    </div> -->
                                    
                                    <label for="foto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cambiar foto:</label>
                                    <div x-data="{ 
                                        previewUrl: null,
                                        updatePreview(event) {
                                            const file = event.target.files[0];
                                            if (file) {
                                                const reader = new FileReader();
                                                reader.onload = (e) => {
                                                    this.previewUrl = e.target.result;
                                                };
                                                reader.readAsDataURL(file);
                                            }
                                        }
                                    }" class="mt-1 flex items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-6 bg-white">
                                        <div class="text-center">
                                            <!-- Previsualización de la nueva imagen -->
                                            <template x-if="previewUrl">
                                                <div class="mb-4">
                                                    <img :src="previewUrl" class="mx-auto h-32 w-32 object-cover rounded-full border-4 border-green-200">
                                                    <p class="mt-2 text-sm text-green-600">¡Nueva imagen seleccionada!</p>
                                                </div>
                                            </template>
                                            
                                            <!-- Icono por defecto -->
                                            <template x-if="!previewUrl">
                                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                                    <path d="M24 8C15.168 8 8 15.168 8 24s7.168 16 16 16 16-7.168 16-16S32.832 8 24 8zm0 4c3.311 0 6 2.689 6 6s-2.689 6-6 6-6-2.689-6-6 2.689-6 6-6zm0 24c-4.415 0-8.313-2.253-10.572-5.672C15.428 27.812 19.265 26 24 26c4.735 0 8.572 1.812 10.572 4.328C32.313 33.747 28.415 36 24 36z"/>
                                                </svg>
                                            </template>

                                            <input type="file" 
                                                   name="foto" 
                                                   id="foto" 
                                                   class="hidden" 
                                                   accept="image/*"
                                                   @change="updatePreview($event)">
                                            <label for="foto" class="cursor-pointer">
                                                <p class="mt-2 text-sm text-gray-600">Haga clic para seleccionar una nueva imagen</p>
                                                <p class="mt-1 text-xs text-gray-400">PNG, JPG hasta 2MB</p>
                                            </label>
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-span-2 flex justify-center space-x-4 mt-6">
                                <button type="submit" class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-8 py-3 rounded-lg flex items-center transition-colors duration-200">
                                    🚀
                                    Guardar Cambios
                                </button>
                                <a href="" class="bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-500 text-white px-8 py-3 rounded-lg flex items-center transition-colors duration-200">
                                  
                                    ❌ Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear nuevo Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="py-12">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg">
                <div x-data="{ showForm: false }" class="p-6 text-gray-900 dark:text-gray-100">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-semibold">üìú Listado de Empleados</h1>
                        <button @click="showForm = true" x-show="!showForm"
                            class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center transition-colors duration-200">
                            ‚ûï
                            Nuevo empleado
                        </button>
                    </div>

                    <div class="bg-green-100 dark:bg-green-800 border border-green-400 dark:border-green-700 text-green-700 dark:text-green-300 px-4 py-3 rounded relative mb-4"
                        role="alert">
                        <span class="block sm:inline">Exito</span>
                    </div>


                    <!-- Listado de Empleados -->
                    <div x-show="!showForm" x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform scale-95"
                        x-transition:enter-end="opacity-100 transform scale-100">
                        <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-t-lg">
                            <h2 class="text-xl font-semibold">Listado de Empleados</h2>
                        </div>

                        <div class="mb-4 flex justify-end">
                            <input type="text" placeholder="Buscar:"
                                class="mt-4 p-2 border dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        </div>

                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
                                <thead class="bg-gray-50 dark:bg-gray-700">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-300">Opciones</th>
                                        <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-300">Foto</th>
                                        <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-300">Nombre</th>
                                        <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-300">N¬∞ DUI</th>
                                        <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-300">Correo</th>
                                        <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-300">Tel√©fono</th>
                                        <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-300">Direcci√≥n</th>
                                        <th class="px-4 py-2 text-left text-gray-500 dark:text-gray-300">Estado</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-600">
                                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                                        <td class="px-4 py-2">
                                            <div class="flex space-x-2">
                                                <a href="#" class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white p-2 rounded-lg transition-colors duration-200">üëÅÔ∏è‚Äçüó®Ô∏è</a>
                                                <a href="#" class="bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded-lg transition-colors duration-200">‚úèÔ∏è</a>
                                                <form action="#" method="POST" class="inline">
                                                    <button type="submit"
                                                        class="text-white p-2 rounded-lg transition-colors duration-200"
                                                        onclick="">
                                                        ‚ùå ‚úÖ
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                        <td class="px-4 py-2">
                                            <img src="" alt="Foto" class="w-10 h-10 rounded-full object-cover">
                                        </td>
                                        <td class="px-4 py-2">Manuel Henriquez</td>
                                        <td class="px-4 py-2">12345678-9</td>
                                        <td class="px-4 py-2">user3@example.net</td>
                                        <td class="px-4 py-2">2133-2212</td>
                                        <td class="px-4 py-2"> example avenida #2</td>
                                        <td class="px-4 py-2">Activo
                                            <span
                                                class="px-2 py-1 text-white rounded-full text-sm">
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="8" class="px-4 py-8 text-center text-gray-500 dark:text-gray-400">
                                            No hay empleados registrados
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="mt-4">

                        </div>
                    </div>

                    <!-- Formulario de Registro -->
                    <div x-show="showForm" x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 transform scale-95"
                        x-transition:enter-end="opacity-100 transform scale-100">
                        <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-t-lg">
                            <h2 class="text-xl font-semibold dark:text-gray-200">Registrar Empleado</h2>
                        </div>

                        <form action="" method="POST" enctype="multipart/form-data"
                            class="mt-6 grid grid-cols-2 gap-8 bg-gray-50 dark:bg-gray-700 p-8 rounded-lg">

                            <div class="space-y-6">
                                <div class="mb-4">
                                    <label for="nombre"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nombre(*)</label>
                                    <input type="text" name="nombre" id="nombre" value=""
                                        placeholder="Ingrese el nombre"
                                        class="mt-1 px-4 py-3 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900 dark:text-gray-100 @error('nombre') @enderror">

                                </div>

                                <div class="mb-4">
                                    <label for="apellido"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Apellido(*)</label>
                                    <input type="text" name="apellido" id="apellido" value=""
                                        placeholder="Ingrese el apellido"
                                        class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900 dark:text-gray-100 @error('apellido') border-red-500 @enderror">

                                </div>

                                <div class="mb-4">
                                    <label for="num_dui"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">N√∫mero
                                        de DUI(*)</label>
                                    <input type="text" name="num_dui" id="num_dui" value="" placeholder="00000000-0"
                                        maxlength="10"
                                        class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900 dark:text-gray-100 @error('num_dui') border-red-500 @enderror">

                                </div>

                                <div class="mb-4">
                                    <label for="correo"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Correo
                                        electr√≥nico(*)</label>
                                    <input type="email" name="correo" id="correo" value=""
                                        placeholder="ejemplo@correo.com"
                                        class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900 dark:text-gray-100 @error('correo') border-red-500 @enderror">

                                </div>
                            </div>

                            <div class="space-y-6">
                                <div class="mb-4">
                                    <label for="telefono"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tel√©fono(*)</label>
                                    <input type="text" name="telefono" id="telefono" value="" placeholder="0000-0000"
                                        maxlength="9"
                                        class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900 dark:text-gray-100 @error('telefono') border-red-500 @enderror">

                                </div>

                                <div class="mb-4">
                                    <label for="direccion"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Direcci√≥n(*)</label>
                                    <textarea name="direccion" id="direccion" rows="3"
                                        placeholder="Ingrese la direcci√≥n completa"
                                        class="mt-1 px-4 py-3 block w-full rounded-md dark:border-gray-600 bg-white dark:bg-gray-800 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-gray-900 dark:text-gray-100 @error('direccion') border-red-500 @enderror"></textarea>

                                </div>

                                <div class="mb-4">
                                    <label for="foto"
                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Subir
                                        foto:</label>
                                    <div x-data="{ 
                                        previewUrl: null,
                                        updatePreview(event) {
                                            const file = event.target.files[0];
                                            if (file) {
                                                const reader = new FileReader();
                                                reader.onload = (e) => {
                                                    this.previewUrl = e.target.result;
                                                };
                                                reader.readAsDataURL(file);
                                            }
                                        }
                                    }"
                                        class="mt-1 flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 bg-white dark:bg-gray-800">
                                        <div class="text-center">
                                            <!-- Previsualizaci√≥n de la imagen -->
                                            <template x-if="previewUrl">
                                                <div class="mb-4">
                                                    <img :src="previewUrl"
                                                        class="mx-auto h-32 w-32 object-cover rounded-full border-4 border-green-200 dark:border-green-600">
                                                    <p class="mt-2 text-sm text-green-600 dark:text-green-400">¬°Imagen seleccionada!</p>
                                                </div>
                                            </template>

                                            <!-- Icono por defecto -->
                                            <template x-if="!previewUrl">
                                                <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500"
                                                    stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                                    <path
                                                        d="M24 8C15.168 8 8 15.168 8 24s7.168 16 16 16 16-7.168 16-16S32.832 8 24 8zm0 4c3.311 0 6 2.689 6 6s-2.689 6-6 6-6-2.689-6-6 2.689-6 6-6zm0 24c-4.415 0-8.313-2.253-10.572-5.672C15.428 27.812 19.265 26 24 26c4.735 0 8.572 1.812 10.572 4.328C32.313 33.747 28.415 36 24 36z" />
                                                </svg>
                                            </template>

                                            <input type="file" name="foto" id="foto" class="hidden" accept="image/*" @change="updatePreview($event)">
                                            <label for="foto" class="cursor-pointer">
                                                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Haga clic para seleccionar una imagen</p>
                                                <p class="mt-1 text-xs text-gray-400 dark:text-gray-500">PNG, JPG hasta 2MB</p>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-span-2 flex justify-start space-x-4 mt-6">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg flex items-center">
                                    üöÄ Guardar
                                </button>
                                <button type="button" @click="showForm = false" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg flex items-center">
                                    ‚ùå Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
